l_english:
 LOADING_TIP_0: "He alone, who owns the youth, gains the future.\n- Adolf Hitler, 1935"
 LOADING_TIP_1: "The victor will never be asked if he told the truth.\n- Adolf Hitler, 1942"
 LOADING_TIP_2: "Naturally, the common people don't want war, but they can always be brought to the bidding of the leaders. Tell them they are being attacked, and denounce the pacifists for lack of patriotism and exposing the country to danger.\n- Hermann Göring, 1946"
 LOADING_TIP_3: "It is better to live one day as a lion than a hundred years as a sheep.\n- Benito Mussolini, 1938"
 LOADING_TIP_4: "The best political weapon is the weapon of terror. Cruelty commands respect. Men may hate us. But, we don’t ask for their love; only for their fear.\n- Heinrich Himmler, 1934"
 LOADING_TIP_5: "The fate of the Empire rests on this enterprise. Every brave man's hope must be victory.\n- Karl Dönitz, 1943"
 LOADING_TIP_6: "We will unremittingly fulfill our task and cleanse Germany of Jews and Marxists.\n- Reinhard Heydrich, 1933"
 LOADING_TIP_7: "A strange game. The only winning move is not to play."
 LOADING_TIP_8: "That which does not kill us makes us stronger.\n- Friedrich Nietzsche, 1888"
 LOADING_TIP_9: "The object of war is not to die for your country but to make the other bastard die for his.\n- George S. Patton, 1944"
 LOADING_TIP_10: "What shocks me, is the notion of superiority – superiority in all domains. I adhere to that doctrine.\n- Savitri Devi, 1958"
 LOADING_TIP_11: "The main thing was to win the war, no matter how.\n- Otto Skorzeny, 1947"
 LOADING_TIP_12: "We have triumphed in Spain, but our mission is to save Europe.\n- Francisco Franco, 1939"
 LOADING_TIP_13: "Meine Ehre heißt Treue.\n- 1931"
 LOADING_TIP_14: "Give me blood, and I will give you freedom!\n- Subhas Chandra Bose, 1944"
 LOADING_TIP_15: "In war, truth is the first casualty.\n- Aeschylus, 5th Century BC"
 LOADING_TIP_16: "Man is born to live, not to prepare for life.\n- Boris Pasternak, 1956"
 LOADING_TIP_17: "A thousand years will pass and the pride of Germany will not be erased!\n- Hans Frank, 1946"
 LOADING_TIP_18: "Whatever happens, the flame of French resistance must not be extinguished, and it will not be extinguished.\n- Charles de Gaulle, 1940"
 LOADING_TIP_19: "Let everything happen to you: beauty and terror. Just keep going. No feeling is final.\n- Rainer Maria Rilke, 1922"
 LOADING_TIP_20: "Democracy is beautiful in theory; in practice it is a fallacy.\n- Benito Mussolini, 1924"
 LOADING_TIP_21: "We are forlorn like children, and experienced like old men; we are crude and sorrowful and superficial—I believe we are lost.\n- Erich Maria Remarque, 1929"
 LOADING_TIP_22: "I have seen war. I have seen war on land and sea. I have seen blood running from the wounded... I hate war.\n- Franklin D. Roosevelt, 1936"
 LOADING_TIP_23: "No one will be spared from this final crisis. If I had known what was going to happen, I would have been a furnace stoker.\n- Albert Speer, 1951"
 LOADING_TIP_24: "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood.\n- Otto von Bismarck, 1862"
 LOADING_TIP_25: "A revolution is not a bed of roses. A revolution is a struggle between the future and the past.\n- Fidel Castro, 1961"
 LOADING_TIP_26: "The pen is mightier than the sword.\n- Edward Bulwer-Lytton, 1839"
 LOADING_TIP_27: "In politics, nothing happens by accident. If it happens, you can bet it was planned that way.\n- Franklin D. Roosevelt, 1941"